# Render blueprint for CaRMS map/API
databases:
  - name: carms-pg
    plan: starter
    databaseName: carms
    user: carms

services:
  - type: web
    name: carms-map
    env: docker
    plan: starter
    dockerfilePath: Dockerfile
    autoDeploy: true
    branch: main
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: carms-pg
          property: connectionString
      - key: APP_MODULE
        value: carms.api.main:app
      - key: PORT
        value: "8000"
      - key: API_KEY
        sync: false
      - key: RATE_LIMIT_REQUESTS
        value: "1000"
      - key: RATE_LIMIT_WINDOW_SEC
        value: "60"
