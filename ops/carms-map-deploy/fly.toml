# Template Fly.io config for the CaRMS map/API service
app = "carms-map"
primary_region = "yul"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"
  APP_MODULE = "carms.api.main:app"

[[services]]
  internal_port = 8000
  protocol = "tcp"
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  [[services.ports]]
    port = 80
    handlers = ["http"]
  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    restart_limit = 0
